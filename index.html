<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body background="wallpaperflare.com_wallpaper (1).jpg">
  <nav>
    <ul>
      <li><span class="italian">Tic Tac Toe</span></li>
    </ul>
  </nav>

  <div class="gameContainer">
    <div class="container">
      <div class="line"></div>
      <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
      <div class="box bt-0"><span class="boxtext"></span></div>
      <div class="box bt-0 br-0"><span class="boxtext"></span></div>
      <div class="box bl-0"><span class="boxtext"></span></div>
      <div class="box"><span class="boxtext"></span></div>
      <div class="box br-0"><span class="boxtext"></span></div>
      <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
      <div class="box bb-0"><span class="boxtext"></span></div>
      <div class="box bb-0 br-0"><span class="boxtext"></span></div>
    </div>
    <div class="gameInfo">
      <h1><span class="italian">Lets play</span></h1>
      <div>
        <h3><span class="info">Turn for X</span></h3>
        <br>
        <button class="r" id="reset">Reset</button>
      </div>
      <br>
      <div class="imgbox">
        <img src="wina.gif" alt="" />
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
